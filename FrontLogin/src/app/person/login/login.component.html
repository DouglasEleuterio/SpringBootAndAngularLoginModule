<div class="container">
  <div *ngIf="!auth.isAuthenticated(); else isAuthenticated">
    <h1 class="text-center text-primary font-weight-light mt-2">Login</h1>
  <form (ngSubmit)="onSubmit()">

    <div class="col-lg-6 mt-3 mb-5 mx-auto text-center">
      <div  *ngIf="invalidLogin" class="alert alert-danger mt-2" role="alert">
        You may be entering the wrong email or password.
      </div>
      <div class="form-group">
        <label>Login</label>
        <input class="form-control" [(ngModel)]="person.email" name="email" type="text" />
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input class="form-control" [(ngModel)]="person.password" name="password" type="password" />
      </div>
      <button class="btn btn-primary">Login</button>
      <hr />
      <a class="text-center py-0 my-0" routerLink="/person/signup"  href="#">Sign up</a>
    </div>
  </form>
  </div>
  <ng-template #isAuthenticated>
  <div class="mx-auto text-center" style="margin-top: 25%;">
    <h1 class="font-weight-light">You are already logged in!</h1>
    <h2 class="font-weight-light">Do you want to see our <a routerLink="/person/list" style="color: plum;">list of users?</a></h2>
  </div>
  </ng-template>
</div>
