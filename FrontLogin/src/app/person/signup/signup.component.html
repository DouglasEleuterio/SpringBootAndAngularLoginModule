<div class="container">
  <h1 class="text-center font-weight-light mt-2">Sign Up</h1>
  <form (ngSubmit)="onSubmit()" class="col-md-6 mx-auto text-center" #form="ngForm">
    <div  *ngIf="invalidInputs" class="alert alert-danger mt-2" role="alert">
      Ops, Something is wrong, this email is already registered!
    </div>
    <div  *ngIf="somethingNull" class="alert alert-danger mt-2" role="alert">
      You have to fill all the inputs.
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="person.email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="person.password" name="password" class="form-control">
    </div>
    <button class="btn btn-success">SignUp</button>
  </form>
</div>
